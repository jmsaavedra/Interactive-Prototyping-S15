<html>
<head>
	<title>My Site</title>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>

</head>
<body>
	<h1>This is the index</h1>
	<h2>you hit http://localhost:8080/ </h2>
	<div id="clickme" style="background-color:#FF0000; width: 100px; height:100px;">
	click me</div>

	<p> This is the index.html file in my /public folder </p>

	<form id="textbox" method="post" action="/input/text">
		<input type="text" placeholder="enter some text..." name="mytext">
		<input type="submit" value="Send">
	</form>

	<div id="mousedata"></div>

	<script>
		var socket = io();
		var ledState = 0;

		// Whenever the server emits 'typing', show the typing message
		socket.on('event', function (data) {
			console.log("received from server: "+data);
			$( '#mousedata' ).append("<div>"+ data +"</div>");
			var len = $( "div" ).length;
			if (len > 30) {
				$("#mousedata").empty();
			}
		});


		$( "#clickme").click(function(event){
			if(ledState == 0){ //LED is currently off
				$( "#clickme").css('background-color', '#0000FF');
				ledState = 1;
				socket.emit('click', 1);
			} else {
				$( "#clickme").css('background-color', '#FF0000');
				ledState = 0;
				socket.emit('click', 0);
			}
		});

		$( "body" ).mousemove(function(event){
			var msg = "event handler for mousemove: ";
			msg += event.pageX + ", "+event.pageY;
			//console.log(msg);

			var myData = {
				x: event.pageX,
				y: event.pageY
			}

			socket.emit('event', myData);

			// $( '#mousedata' ).append("<div>"+msg+"</div>");
			// var len = $( "div" ).length;
			// if (len > 30) {
			// 	 $("#mousedata").empty();
			// }
		});


		function uintToString(uintArray) {
			var encodedString = String.fromCharCode.apply(null, uintArray),
			decodedString = decodeURIComponent(escape(encodedString));
			return decodedString;
		}

	</script>

</body>
</html>
