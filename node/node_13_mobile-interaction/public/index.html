<!-- index.html -->
<html>
<head>
	<title>My Site</title>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.3/p5.min.js"></script>

</head>
<body>
	<h1>This is index.html</h1>
	<center>
		<div id="clickme" style="background-color:#FF0000; font-size: 50px; width: 100px; height:400px; width:400px; color:white; padding:25px 10px 0px 10px;">
			Tap to send a 'click' socket event to the server.
		</div><br>
	
		<form id="textbox" method="post" action="/input/text">
			<input type="text" placeholder="send text over socket..." name="mytext" style="margin-top:50px; height:100px; width:100%; max-width: 500px; font-size:250%; padding: 25px 15px 25px 15px;">
			<input type="submit" value="Send" style="margin-top:50px; width:100%; max-width: 500px; height:100px; font-size:250%; background-color:#3E9B93; padding: 25px 15px 25px 15px;">
		</form>
	</center>
	<h2>Move the Ball</h2> 
	<div class="yes"> 
	 	<p>Tilt your device to move the ball. This sample is using Device Orientation and Motion API compatible with iOS since 4.2</p> 
	  	<p>Mantain your device in portrait orientation for better results (you can lock it)</p> 
	  	<div id="pos"></div>
	  	<div id="light"></div>
	  	<div id="orientation"></div>

	  	<div id="loc_lat"></div>
  		<div id="loc_lon"></div>
	</div> 

	<div id="mousedata"></div>

	<!-- always load main.js -->
	<script src="js/main.js"></script>


	<!-- try changing out this script for another one in the js/ folder: -->
	<script src="js/device_motion2.js"></script>
	<!-- <script src="js/device_motion1.js"></script> -->
	<!-- <script src="js/location.js"></script> -->
	
</body>
</html>
